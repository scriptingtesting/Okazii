<body>

  <h2>Calculator ReÈ›ineri (8% È™i 19% din 8%)</h2>

  <label for="vanzare">Suma vÃ¢nzare (X):</label>
  <input type="number" id="vanzare" placeholder="Ex: 248">

  <button onclick="calculeazaFinal()">CalculeazÄƒ suma finalÄƒ</button>

  <hr>

  <h2>ðŸ§® Calculator Simplu</h2>

  <label for="expr">Introdu o expresie matematicÄƒ:</label>

  <button onclick="calculeazaExpresie()">CalculeazÄƒ</button>

  <script>
    function calculeazaFinal() {
      const x = parseFloat(document.getElementById("vanzare").value);
      if (isNaN(x)) return;
      const sumaFinala = (0.9048 * x).toFixed(2);
      document.getElementById("rezultatFinal").innerText = `Suma finalÄƒ: ${sumaFinala} lei`;
    }

    function calculeazaInvers() {
      const net = parseFloat(document.getElementById("net").value);
      if (isNaN(net)) return;
      const sumaVanzare = (net / 0.9048).toFixed(2);
      document.getElementById("rezultatInvers").innerText = `Trebuie sÄƒ vinzi cu: ${sumaVanzare} lei`;
    }

    function calculeazaExpresie() {
      const expr = document.getElementById("expr").value;
      try {
        const rezultat = eval(expr);
        document.getElementById("rezultatExpresie").innerText = `Rezultat: ${rezultat}`;
      } catch (e) {
        document.getElementById("rezultatExpresie").innerText = "Expresie invalidÄƒ!";

  </script>
